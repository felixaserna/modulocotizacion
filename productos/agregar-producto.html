<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
</head>
<body>

    <form action="addProducto.php" method="post">

        <h3>Agregar producto</h3>

        <label for="">Descripción:</label>
        <input type="text" name="descripcion">

        <br>

        <label for="">Línea:</label>
        <input type="text" name="linea">

        <br>

        <label for="">Marca:</label>
        <input type="text" name="marca">

        <br>

        <label for="">Fabricante:</label>
        <input type="text" name="fabricante">

        <br>

        <label for="">Impuestos:</label>
        <input type="text" name="impuestos">

        <br>

        <label for="">Unidad:</label>
        <input type="text" name="unidad">

        <br>

        <label for="">Costo:</label>
        <input type="text" name="costo">

        <br>

        <label for="">Precio:</label>
        <input type="text" name="precio">

        <br>

        <label for="">Costo en dólares:</label>
        <input type="text" name="costo_dolares">

        <br>

        <label for="">Precio en dólares:</label>
        <input type="text" name="precio_dolares">

        <br>

        <label for="">Tipo de cambio dólar - peso:</label>
        <input type="text" name="cambio_peso_dolar">

        <br>

        <label for="">Fecha de contratación:</label>
        <input type="date" name="fecha_contratacion">

        <br>

        <label for="">Fecha de caducidad:</label>
        <input type="date" name="fecha_caducidad">

        <br>

        <input type="submit" value="Agregar producto">

    </form>
    
</body>
</html>
